name: isu12q
description: isu12q
schemaVersion: 1.0
phases:
- name: build
  steps:
  - name: download-tarball
    action: S3Download
    inputs:
    - source: s3://isunarabe-images/latest/isu12q/mitamae.tar.gz
      destination: /dev/shm/mitamae.tar.gz
  - name: mitamae-apply
    action: ExecuteBash
    inputs:
      commands:
      - |
        cd /dev/shm
        tar xzf mitamae.tar.gz
        cd mitamae
        ./mitamae local roles/default.rb
- name: validate
  steps:
  - name: hello
    action: ExecuteBash
    inputs:
      commands:
        - echo "validate"
